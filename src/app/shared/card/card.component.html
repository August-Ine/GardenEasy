<div class="relative group">
  <img
    [src]="lawnService.imgUrl"
    [alt]="lawnService.name"
    class="w-full h-auto"
  />
  <div
    class="absolute inset-0 flex items-center justify-center flex-col space-y-2 bg-black bg-opacity-50 group-hover:bg-opacity-0"
  >
    <button
      class="bg-brandyellow bg-opacity-75 hover:bg-opacity-100 hover:font-bold text-white font-semibold py-2 px-4 rounded"
      (click)="quickEstimateClicked()"
    >
      {{ lawnService.name }}
    </button>
    <button
      class="bg-brandblue bg-opacity-50 text-white font-semibold py-2 px-4 rounded opacity-0 group-hover:opacity-100 hover:bg-opacity-80"
      (click)="quickEstimateClicked()"
    >
      Quick Estimate
    </button>
  </div>
</div>
